<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignition Perspective - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #6c757d;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #212529;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #6c757d;
            margin-bottom: 24px;
        }
        
        .retry-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background: #0056b3;
        }
        
        .retry-button:active {
            transform: translateY(1px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .connection-status {
            font-size: 14px;
            color: #6c757d;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📡
        </div>
        
        <h1>
            <span class="status-indicator"></span>
            You're Offline
        </h1>
        
        <p>
            It looks like you've lost your connection to the Ignition Gateway. 
            Some features may not be available while offline.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="connection-status" id="connectionStatus">
            Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.innerHTML = '✅ Connection restored! Redirecting...';
                statusElement.style.color = '#28a745';
                
                // Redirect back to the main app
                setTimeout(() => {
                    window.location.href = '/web/';
                }, 1500);
            } else {
                statusElement.innerHTML = '❌ Still offline - check your network connection';
                statusElement.style.color = '#dc3545';
            }
        }
        
        // Retry connection
        function retryConnection() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '🔄 Checking connection...';
            statusElement.style.color = '#6c757d';
            
            // Try to fetch a small resource to test connection
            fetch('/web/', { method: 'HEAD' })
                .then(() => {
                    statusElement.innerHTML = '✅ Connection restored! Redirecting...';
                    statusElement.style.color = '#28a745';
                    
                    setTimeout(() => {
                        window.location.href = '/web/';
                    }, 1500);
                })
                .catch(() => {
                    statusElement.innerHTML = '❌ Still offline - check your network connection';
                    statusElement.style.color = '#dc3545';
                });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '❌ Connection lost';
            statusElement.style.color = '#dc3545';
        });
        
        // Check connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                retryConnection();
            }
        }, 30000);
    </script>
</body>
</html>
